# set etcdir, if your passwd and group are not in /etc, then set this.
#
#etcdir=/etc/mysite1

#
# Add mp3 genre to gllog (1 = yes, 0 = no)
#
# This adds mp3 genre from id3 tag to PRE: announce (using "%I" macro).
#
addmp3genretogllog=1
